<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=gawron.me">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- VIDEO -->
    <video id="video" controls height="360" width="640" hidden></video>
    <!-- BUTTON -->
    <div class="button__container">
        <button class="button" id="button">START</button>
    </div>
    <!-- INSTRUCTION -->
    <div class="instruction__container">
        <p class="instruction__text">
            After starting the page, select the video from the 'share your stream' options, then hit the play button on
            Video you
            choose in, then return
            to this page and press START to enter Picture in Picture mode.
        </p>
        <p class="instruction__text">
            Reload the page if you want to select different Video.
        </p>
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
