<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://gawron.me/gawronLogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='quote__container' id='quote-container'>
        <!-- QUOTE -->
        <div class='quote__text'>
            <i class='quote__icon fas fa-quote-left '></i>
            <span id='quote'></span>
        </div>
        <!-- AUTHOR -->
        <div class='quote__author'>
            <span id='author'></span>
        </div>
        <!-- BUTTONS -->
        <div class='button__container'>
            <button class='button__twitter' id='twitter' title='Tweet This!'>
                <i class='button__twitter-icon fab fa-twitter'></i>
            </button>
            <button class='button__quote' id='new-quote'>New Quote</button>
        </div>
    </div>
    <div class='loader' id='loader'></div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
