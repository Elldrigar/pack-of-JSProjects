<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <link rel="icon" type="image/png" href="https://gawron.me/gawronLogo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- VIDEO BGC -->
    <video class="video-background" loop muted autoplay>
        <source src="background_2.mp4">
    </video>
    <div class="video-background--overlay"></div>
    <!-- CONTAINER -->
    <div class="container">
        <!-- INPUT -->
        <div class="container__input" id="container-input">
            <h1>Odlicz konkretną datę</h1>
            <form id="countdownForm">
                <div class="form" id="countdownForm-title">
                    <input type="text" name="name" autocomplete="off" required id="name" />
                    <label class="form__label" for="name">
                        <span class="form__name">Nazwa Wydarzenia</span>
                    </label>
                </div>
                <div class="form" id="countdownForm-date">
                    <input type="text" name="date" autocomplete="off" required id="date" onfocus="(this.type='date')"
                        onblur="(this.type='text')" placeholder="" />
                    <label class="form__label" for="date">
                        <span class="form__name">Wybierz date</span>
                    </label>
                </div>
                <button type="submit">Start</button>
            </form>
        </div>
        <!-- COUNTDOWN -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span class="timeValue"></span>Dni</li>
                <li><span class="timeValue"></span>Godzin</li>
                <li><span class="timeValue"></span>Minut</li>
                <li><span class="timeValue"></span>Sekund</li>
            </ul>
            <button id="button-countdownReset">Resetuj</button>
        </div>
        <!-- COMPLETE COUNTDOWN -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete__title">Odliczanie Zakończone!</h1>
            <h2 id="complete-info"></h2>
            <button id="button-newCountdown">Nowe odliczanie</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
