<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=gawron.me"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="player">
      <div class="img-container">
        <img src="cover/cover_01.jpeg" alt="Album Cover" />
      </div>
      <h2 id="title">Song name</h2>
      <h3 id="artist">Artist Name</h3>
      <audio src="music/Bio_Unit_-_09_-_Apex.mp3"></audio>
      <!-- Progress bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:21</span>
        </div>
      </div>
      <!-- CONTROLS -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
