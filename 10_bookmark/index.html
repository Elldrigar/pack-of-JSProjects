<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" type="image/png" href="https://gawron.me/gawronLogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="button__add-bookmark" id="show-modal">Dodaj zakładkę</div>
    <!-- BOOKMARKS CONTAINER -->
    <div class="container" id="bookmarks-container"></div>
    <!-- MODAL -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="modal__icon far fa-times-circle" id="close-modal"></i>
            <div class="modal__header">
                <h3>Dodaj Zakładkę</h3>
            </div>
            <div class="modal__content">
                <form id="bookmark-form">
                    <!-- WEBSITE NAME -->
                    <div class="bookmark-form__group">
                        <label class="bookmark-form__label" for="website-name">Nazwa Strony</label>
                        <input class="bookmark-form__input" type="text" id="website-name">
                    </div>
                    <!-- WEBSITE URL -->
                    <div class="bookmark-form__group">
                        <label class="bookmark-form__label" for="website-url">URL Strony</label>
                        <input class="bookmark-form__input" type="text" id="website-url">
                    </div>
                    <button type="submit" class="bookmark-form__button">Zapisz</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
